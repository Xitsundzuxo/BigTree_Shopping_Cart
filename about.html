<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - BigTree Shopping Cart</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Robot */
    #robot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      cursor: pointer;
    }

    #robot-container.reading {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .robot-tooltip {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    #robot-container:hover .robot-tooltip {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-white">

<header class="flex items-center justify-between px-6 py-4 sticky top-0 bg-gray-900/90 backdrop-blur-md z-50 border-b border-gray-800">

    </div>
  </div>

  <button id="menuButton" class="text-2xl">â˜°</button>

  <div id="menuPanel" class="hidden fixed top-16 right-4 w-64 z-50">
    <div class="bg-gray-800 rounded-xl p-4 space-y-2">
      <a href="index.html" class="block p-3 rounded hover:bg-gray-700">Home</a>
      <a href="grocery.html" class="block p-3 rounded hover:bg-gray-700">Grocery List</a>
      <a href="about.html" class="block p-3 rounded bg-green-900/30 text-green-300">About Us</a>
      <a href="terms.html" class="block p-3 rounded hover:bg-gray-700">Terms & Conditions</a>
      <a href="tutor.html" class="block p-3 rounded hover:bg-gray-700">Tutorials</a>
    </div>
  </div>
</header>

<main class="px-4 pt-6 pb-16 max-w-3xl mx-auto fade-in">
  <h1 class="text-3xl font-bold text-center mb-8 underline">About BigTree Shopping Cart</h1>

  <!-- CONTENT UNCHANGED -->

</main>

<!-- ROBOT -->
<div id="robot-container">
  <div class="robot-tooltip">Click to hear about us</div>
  <img src="Robot.png" class="w-16 h-16 rounded-full border-2 border-blue-500 shadow-lg">
  <div id="robot-status" class="absolute top-0 right-0 w-4 h-4 bg-green-500 rounded-full hidden"></div>
</div>

<script>
/* MENU */
document.getElementById('menuButton').onclick = e => {
  e.stopPropagation();
  document.getElementById('menuPanel').classList.toggle('hidden');
};

document.addEventListener('click', () => {
  document.getElementById('menuPanel').classList.add('hidden');
});

/* ROBOT AUDIO (MOBILE SAFE) */
let isReading = false;
let audio = null;

function toggleRobot() {
  const robot = document.getElementById('robot-container');
  const status = document.getElementById('robot-status');
  const tip = document.querySelector('.robot-tooltip');

  if (!isReading) {
    isReading = true;
    robot.classList.add('reading');
    status.classList.remove('hidden');
    tip.textContent = 'Click to stop';

    audio = new Audio('audio/about.mp3');
    audio.play();

    audio.onended = stopRobot;
  } else {
    stopRobot();
  }
}

function stopRobot() {
  const robot = document.getElementById('robot-container');
  const status = document.getElementById('robot-status');
  const tip = document.querySelector('.robot-tooltip');

  isReading = false;
  robot.classList.remove('reading');
  status.classList.add('hidden');
  tip.textContent = 'Click to hear about us';

  if (audio) {
    audio.pause();
    audio.currentTime = 0;
    audio = null;
  }
}

document.getElementById('robot-container').onclick = e => {
  e.stopPropagation();
  toggleRobot();
};

document.addEventListener('visibilitychange', () => {
  if (document.hidden && isReading) stopRobot();
});
</script>

</body>
