<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-white">

<!-- Header -->
<header class="flex items-center justify-between px-4 py-3">
  <div class="flex items-center space-x-2">
    <img src="BigTree_logo.png" class="w-8 h-8" alt="App Logo">
    <span class="font-semibold text-lg">BigTree Shopping Cart App</span>
  </div>

  <button onclick="toggleMenu(event)" class="text-2xl">â˜°</button>
</header>

<!-- Menu -->
<div id="menuPanel" class="hidden px-4 pb-4">
  <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 space-y-3">
    <a href="index.html" class="block hover:text-gray-300">Home</a>
    <a href="about.html" class="block hover:text-gray-300">About Us</a>
    <a href="terms.html" class="block hover:text-gray-300">Terms & Conditions</a>
    <a href="tutor.html" class="block hover:text-gray-300">Tutorials</a>
  </div>
</div>

<!-- Content -->
<main class="px-4 pt-4">
  <h1 class="text-xl font-semibold mb-4">Create a grocery list that you'll user at your convenience.</h1>

  <!-- Grocery List -->
<div class="bg-white/10 backdrop-blur-md rounded-xl p-4 space-y-4">

  <!-- Currency Selector -->
  <div>
    <label class="text-sm font-semibold">Currency</label>
    <select id="currencySelect"
      class="w-full mt-1 p-2 rounded bg-black/40 border border-white/20">
      <option value="ZAR">Rand (ZAR)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">Pound (GBP)</option>
    </select>
  </div>

  <!-- Add Item -->
  <input id="itemName"
    class="w-full p-2 rounded bg-black/40 border border-white/20"
    placeholder="Item name">

  <input id="itemPrice" type="number"
    class="w-full p-2 rounded bg-black/40 border border-white/20"
    placeholder="Price">

  <button onclick="addItem()"
    class="w-full bg-green-600 hover:bg-green-700 transition rounded p-2 font-semibold">
    Add Item
  </button>

  <!-- List -->
  <ul id="groceryList" class="space-y-2"></ul>

  <!-- Clear -->
  <button onclick="clearList()"
    class="w-full bg-red-600 hover:bg-red-700 transition rounded p-2 font-semibold">
    Clear List
  </button>

</div>
</main>

</html>
